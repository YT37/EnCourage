name: encourage
description: Translator app for the blind and deaf.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  permission_handler: ^11.1.0
  speech_to_text: ^6.5.1
  google_fonts: ^6.1.0
  http: ^1.2.0
  get: ^4.6.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/signs/alphabets/
    - assets/signs/numbers/
