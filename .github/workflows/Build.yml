name: Build APK

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Source\ Code/assisted_interpretation
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: 'beta'
    - run: flutter pub get
    - run: flutter build apk
    - uses: actions/upload-artifact@v1
      with:
        name: Assissted-Interpratation.apk
        path: ./Source\ Code/assisted_interpretation/build/app/outputs/apk/release/app-release.apk
